<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배달의민족 스토어 페이지입니다</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body style="margin: 0;">
  <div id="header">
    <img src="./assets/images/bmstore.svg" alt="배달의민족 로고">
  </div>

  <div id="banner" style="">
    <div>
      <div class="Banner__SubTitle">
      내일까지 어떻게 기다려요?
    </div>
    <div class="Banner__Title">
      배민스토어는 지금 옵니다
    </div>
    <input
      class="Banner__AddressInput"
      type="text"
      placeholder="주소를 입력해주세요"
      style=""
    >
    <a 
    class="Banner__RedirectButton"
    href="https://naver.com"
     >
      바로 이동하기
    </a>
   </div>
  </div>
  
  <div class="DownloadLinks">
    <button class="DownloadLinks__AppStore" type="button">
      <img src="./assets/icons/icon-black-social-apple.svg" alt="">
      App Store
    </button>
    <button class="DownloadLinks__GooglePlay" type="button">
      <img src="./assets/icons/icon-social-playstore.svg" alt="">
      Google Play
    </button>
  </div>

  <div class="ProductMarquee">
    <div style="text-align: center;">
      <div style="font-size: 20px;margin-bottom: 3px;">신상 스마트폰부터 우리 동네 정육점까지</div>
      <div style="font-size: 30px; font-weight: bold;">다양한 상품 배민됩니다</div>
    </div>
    <div class="ProductMarquee__Products"></div>
  </div>

  <div class="IntroduceSection">
    <div class="IntroduceSection__Container">
      <div class="IntroduceSection__Row">
        <div>
          <div style="font-size: 30px; font-weight: bold; margin-bottom: 16px;">주문과 동시에<br />배달이 시작됩니다</div>
          <div style="font-size: 18px;">스토어는 상품을 준비하고,<br />라이더는 매장으로 출발합니다</div>
        </div>
        <div style="width: 384px; height: 280px; background-color: pink;"></div>
      </div>
      <div class="IntroduceSection__Row">
        <div style="display: flex; align-items: center; justify-content: space-between;">
          <div style="width: 384px; height: 280px; background-color: pink;"></div>
          <div>
            <div style="font-size: 30px; font-weight: bold; margin-bottom: 16px;">주문과 동시에<br />배달이 시작됩니다</div>
            <div style="font-size: 18px;">스토어는 상품을 준비하고,<br />라이더는 매장으로 출발합니다</div>
          </div>
        </div>
      </div>
  
      <div class="IntroduceSection__Row">
        <div style="display: flex; align-items: center; justify-content: space-between;">
          <div>
            <div style="font-size: 30px; font-weight: bold; margin-bottom: 16px;">주문과 동시에<br />배달이 시작됩니다</div>
            <div style="font-size: 18px;">스토어는 상품을 준비하고,<br />라이더는 매장으로 출발합니다</div>
          </div>
          <div style="width: 384px; height: 280px; background-color: pink;"></div>
        </div>
      </div>
    </div>
    </div>

  <div style="background-color: #2AC1BC; height: 140px; width: 100%;"></div>
</body>
</html>
